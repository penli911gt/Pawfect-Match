<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pawfect Match</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-500 text-white">
    <header class="bg-yellow-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <nav class="flex space-x-4">
                <a class="text-black hover:underline" href="index.html">Accueil</a>
                <a class="text-black hover:underline" href="about.html">À propos de nous</a>
                <a class="text-black hover:underline" href="animals list.html">Liste des animaux</a>
                <a class="text-black hover:underline" href="adoption&don.html">Processus d'adoption et dons</a>
                <a class="text-black hover:underline" href="contact.html">Contact</a>
            </nav>
            <div class="flex items-center space-x-4">
                <img alt="Pawfect Match logo" class="h-12 mx-auto" src="https://storage.googleapis.com/a1aa/image/AvmGC6v4LNZ5HBTeXiHwQE1IRKqSAL210I3scww4KB2EFXDKA.jpg"/>
                <button class="bg-white text-black py-2 px-4 rounded">Contact us</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto my-8 bg-white p-8 rounded shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Pawfect Match</h1>
        </div>
        <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-700" for="name">Votre nom</label>
                    <input class="w-full border border-gray-300 p-2 rounded" id="name" type="text"/>
                </div>
                <div>
                    <label class="block text-gray-700" for="email">Adresse e-mail <span class="text-gray-500">(Champ obligatoire)</span></label>
                    <input class="w-full border border-gray-300 p-2 rounded" id="email" type="email"/>
                </div>
                <div>
                    <label class="block text-gray-700" for="phone">Téléphone</label>
                    <div class="flex">
                        <img alt="Country flag" class="mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/2rs1iCfDTUWeFEhROITWZwz7Tq3QcU4ocWfL3fQQWwjso4aQB.jpg" width="30"/>
                        <input class="w-full border border-gray-300 p-2 rounded" id="phone" placeholder="+216" type="text"/>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-gray-700" for="message">Votre message <span class="text-gray-500">(Champ obligatoire)</span></label>
                <textarea class="w-full border border-gray-300 p-2 rounded h-32" id="message"></textarea>
            </div>
            <div class="text-gray-700">
                Our <a class="text-blue-500 underline" href="#">privacy policy</a> applies.
            </div>
            <div class="text-center">
                <button class="bg-black text-white py-2 px-4 rounded" type="submit">Envoyer</button>
            </div>
        </form>
    </main>
</body>
</html>
